<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Phone Directory</h1>

    <div class="addContactPanel">
        <form id="contact" action="#">
            <label>
                <input type="text" name="name" id="name" placeholder="Contact Name" />
            </label>

            <label>
                <input type="tel" name="phone" id="phone" placeholder="Mobile Number" />
            </label>

            <label>
                <input type="email" name="email" id="email" placeholder="Email" />
            </label>

            <input type="button" value="Add Contact" onclick="createContact();" />
        </form>
    </div>

    <div class="addContactPanel">
        <h1>Search Contacts</h1>

        Search contact by Mobile No: <input type="text" class="search_field" id="myInput" onkeyup="telSearch()" />
    </div>

    <table id="contactTable"></table>

    <div id="errorMessage">User Input Invalid</div>
    <div id="noResult">User search returned empty</div>

    <script src="java.js"></script>
</body>

</html>
